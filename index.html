<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/a7a0b13f8d.js" crossorigin="anonymous"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CARD CODES -->
    <div class="container">
        <div class="card">
            <div class="photo">
                <div class="circle"></div>
                    <img src="photo.jpg" alt="profile picture">
                </div>
                <div class="info">
                    <h1 class="title">Jennie Lou</h1>
                    <h4 class="title">Student</h4>
                    <div class="social">
                        <i class="fab fa-facebook fa-2x social-icon"></i>
                        <i class="fab fa-github fa-2x social-icon"></i>
                        <i class="fab fa-instagram fa-2x social-icon"></i>
                        <i class="fab fa-twitter fa-2x social-icon"></i>
                    </div>
                    <div class="profile">
                        <button type="button" class="btn btn-outline-light btn-lg">View Profile</button>
                    </div>
                </div>
        </div>
    </div>
    
   <!-- jquery CDN -->
   <script
   src="https://code.jquery.com/jquery-3.7.1.min.js"
   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
   crossorigin="anonymous"
   ></script>
   <!-- local js -->
   <script src="index.js"></script>

</body>
</html>
